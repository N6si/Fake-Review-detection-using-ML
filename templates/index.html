<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detector</title>
    
    <!-- Bootstrap CSS (For Modern UI) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .fake {
            background-color: #ffcccc;
            color: #cc0000;
        }
        .real {
            background-color: #ccffcc;
            color: #008000;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-4">üïµÔ∏è Fake Review Detector</h2>
        
        <form method="post">
            <div class="mb-3">
                <textarea class="form-control" name="review" rows="4" placeholder="Type your review here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Review</button>
        </form>

        {% if prediction %}
            <div class="result {% if prediction == 'Fake Review üò°' %}fake{% else %}real{% endif %}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (For Interactive UI) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
